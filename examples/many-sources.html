<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL Inspect</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
    <script src='/dist/mapbox-gl-inspect.js'></script>
    <link href='/dist/mapbox-gl-inspect.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'https://openmaptiles.github.io/klokantech-terrain-gl-style/style-cdn.json',
    center: [-74.50, 40],
    zoom: 3,
    hash: true
});
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new MapboxInspect());

</script>

</body>
</html>
